<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>movie booking</title>
</head>

<body>
    <section class="top-bar">
        <div class="left-content">
            <h1 class="title">SANJU TALKIES</h1>
            <ul class="navigation">
                <li><a href="#">home</a></li>
                <li><a class="active" href="#">movie</a></li>
                <li><a href="#">booking</a></li>
            </ul>
        </div>
        <div class="right-content">
            <img class="cart" src="assets/images/cart.png" alt="" >
            
            <img class="menu" src="assets/images/menu.png" alt="" >
            <div class="profile-img-box">
                <img src="assets/images/profile.png" alt="">
            </div>
        </div>
    </section>
    <section class="main-container">
        <div class="sidebar">
            <form action="#">
                <div class="sidebar-groups">
                    <h3 class="sg-title">languages</h3>
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">english</label><br>
                    <input type="checkbox" id="tamil" name="tamil" value="tamil">
                    <label for="tamil">tamil</label><br>
                </div>
                <div class="sidebar-groups"></div>
                <h3 class="sg-title">time</h3>
                <input type="radio" id="morning" name="time" value="morning">
                <label for="morning">morning</label><br>
                <input type="radio" id="matnie" name="time" value="matnie">
                <label for="matnie">matnie</label><br>
                <input type="radio" id="night" name="time" value="night">
                <label for="night">nights</label><br>
            </form>
        </div>
        <div class="movies-container">
            <div class="upcoming-img-box">
                <img src="assets/images/dune.jpg" alt="">
                <p class="upcoming-title">upcoming movie</p>
                <div class="buttons">
                    <a href="dune.html" class="btn">Book now</a>
                    <a href="https://www.youtube.com/watch?v=ABfQGtUEEzA" class="btn">play trailer</a>
                </div>
            </div>
            <div class="now-showing">
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="assets/images/gaurdians.jpg" alt="">
                    </div>
                    <h3 class="movie-title">gaurdians of the galaxy </h3>
                     <div class="booking">
                        <a href="gaurdians.html" class="btn">Book</a>
                     </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="assets/images/Ponniyin.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Ponniyin selvan </h3>
                     <div class="booking">
                        <a href="ponniyin-selvan.html" class="btn">Book</a>
                     </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="assets/images/Viduthalai.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Viduthalai </h3>
                     <div class="booking">
                        <a href="viduthalai.html" class="btn">Book</a>
                     </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
